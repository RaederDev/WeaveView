<p-tree
  #tree
  class="block h-full w-full [&>div]:h-full [&>.p-tree]:border-0 [&>.p-tree]:p-2 [&_.p-treenode-label>span]:text-nowrap [&_.p-treenode-label]:overflow-hidden [&_.p-treenode-label]:text-ellipsis"
  [value]="connectionTree()"
  selectionMode="single"
  [contextMenu]="contextMenu"
  (onNodeContextMenuSelect)="onMenuSelect($event)"
  (onNodeSelect)="onNodeSelect($event)"
></p-tree>
<p-contextMenu #contextMenu [model]="menuItems()"></p-contextMenu>
